<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
</head>
<body class="bg-light" style="background-image:url(images/hab.webp);">
  <div id="errors"></div>
  <div class="container-fluid">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card"style="background-color:grey;">
          <div class="card-body">
            <h1 class="text-center mb-4">Register</h1>
            <div id="error" class="text-danger text-center"></div>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label"><b>Name</b></label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password" required>
              </div>
              
              <button type="button" onclick="registerUser()" class="btn btn-success btn-block mt-4">Register</button>
              <p class="text-danger mt-3"><b>Already a user?</b> <a href="https://habit-tracker-frontend-olive.vercel.app/frontend/login.html">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
